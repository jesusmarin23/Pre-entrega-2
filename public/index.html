<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Primer entrega - TP</title>
        <link
            rel="stylesheet"
            href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
            integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l"
            crossorigin="anonymous"
        />
    </head>
    <body>
        <div class="container mt-3">
            <div class="jumbotron">
                <h1 style="color: blue">Ingrese su producto:</h1>
                <br />

                <form
                    action="api/productos"
                    method="post"
                    class="d-flex flex-column"
                >
                    <div class="form-group d-flex">
                        <div class="container">
                            <label for="nombre"><b>Nombre</b></label>
                            <input
                                id="nombre"
                                class="form-control"
                                type="text"
                                name="nombre"
                            />
                        </div>
                        <div class="container">
                            <label for="precio"><b>Precio</b></label>
                            <input
                                id="precio"
                                class="form-control"
                                type="number"
                                name="precio"
                            />
                        </div>
                    </div>

                    <div class="form-group d-flex">
                        <div class="container">
                            <label for="foto"><b>Foto</b></label>
                            <input
                                id="foto"
                                class="form-control"
                                type="text"
                                name="foto"
                            />
                        </div>
                        <div class="container">
                            <label for="descripcion"><b>Descripción</b></label>
                            <input
                                id="descripcion"
                                class="form-control"
                                type="text"
                                name="descripcion"
                            />
                        </div>
                    </div>

                    <div class="form-group d-flex">
                        <div class="container">
                            <label for="codigo"><b>Código</b></label>
                            <input
                                id="codigo"
                                class="form-control"
                                type="number"
                                name="codigo"
                            />
                        </div>
                        <div class="container">
                            <label for="stock"><b>Stock</b></label>
                            <input
                                id="stock"
                                class="form-control"
                                type="number"
                                name="stock"
                            />
                        </div>
                    </div>

                    <button type="submit" class="btn btn-primary w-25 m-auto">
                        Enviar
                    </button>
                </form>
            </div>
        </div>

        <div class="container">
            <div class="jumbotron">
                <h1 style="color: blue">Productos:</h1>
                <br />
                <div class="container text-center">
                    <div class="row" id="productos">
                    </div>
            </div>
        </div>
        <!-- Modal -->
<div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
      <div class="modal-content">
        <div class="modal-header">
          <h1 class="modal-title fs-5" id="exampleModalLabel">Actualizar producto</h1>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
        <!--  //aca va el formulario -->
        <form action="api/productos/:id" method="PUT">
            <div class="container">
                <label for="nombre"><b>Nombre</b></label>
                <input
                    id="nombre"
                    class="form-control"
                    type="text"
                    name="nombre"
                />
            </div>
            <div class="container">
                <label for="descripcion"><b>Descripcion</b></label>
                <input
                    id="descripcion"
                    class="form-control"
                    type="text"
                    name="descripcion"
                />
            </div>
            <div class="container">
                <label for="precio"><b>Precio</b></label>
                <input
                    id="precio"
                    class="form-control"
                    type="number"
                    name="precio"
                />
            </div>
            <div class="container">
                <label for="stock"><b>Stock</b></label>
                <input
                    id="stock"
                    class="form-control"
                    type="number"
                    name="stock"
                />
            </div>
            <div class="container mt-1">
            <button type="submit" class="btn btn-primary w-25 m-auto ">
                Enviar
            </button>
        </div>
        </form>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
         
        </div>
      </div>
    </div>
  </div>

        <!-- obtengo productos desde el servidor con fetch-->
        <script src="js/index.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
    </body>
</html>
